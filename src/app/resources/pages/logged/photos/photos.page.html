<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Zdjęcia</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <br>
    <ion-toolbar>
        <ion-title color="primary" text-center>Wszystkie zdjęcia</ion-title>
    </ion-toolbar>
    <div class="loading-container" text-center>
        <ion-spinner *ngIf="inProgress"></ion-spinner>
    </div>
    <ion-list>
        <ion-item *ngFor="let photo of results">
            <ion-thumbnail slot="start">
                <ion-img [src]="photo.photo"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h3>{{ photo.location }}</h3>
                <p>{{ photo.lat }} / {{ photo.lng }}</p>
            </ion-label>
            <ion-icon name="trash" (click)="onRemove(photo)"></ion-icon>
        </ion-item>
    </ion-list>

    <div text-center>
        <ion-label *ngIf="!inProgress && !results.length">Brak rezultatów</ion-label>
    </div>
</ion-content>
